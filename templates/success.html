<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Order Success</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="topbar">
  <div class="container"><h1 class="brand">Cracker Shop</h1></div>
</header>

<main class="container">
  <h2>Thank you!</h2>
  {% if order_id %}
    <p>Your order has been placed successfully. Order ID: <b>#{{ order_id }}</b></p>
  {% else %}
    <p>Payment succeeded!</p>
  {% endif %}
  <p>We will contact you on the phone number provided.</p>
  <a href="{{ url_for('index') }}" class="btn">Continue Shopping</a>
</main>

<footer class="container"><p>Â© 2025 Cracker Shop</p></footer>
</body>
</html>
